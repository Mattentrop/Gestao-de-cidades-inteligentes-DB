{% extends 'base.html' %}

{% block title %}Nova Ocorrência - Cidade Inteligente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg p-4 rounded-4">
        <h2 class="mb-4">Nova Ocorrência</h2>
        <form method="POST" action="{{ url_for('nova_ocorrencia') }}">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control bg-secondary text-light" id="titulo" name="titulo" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control bg-secondary text-light" id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="nivel_criticidade" class="form-label">Nível de Criticidade</label>
                <select class="form-select bg-secondary text-light" id="nivel_criticidade" name="nivel_criticidade" required>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{{ url_for('listar_ocorrencias') }}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
